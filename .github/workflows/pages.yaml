name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering from GitHub Actions UI

# Set permissions at workflow level for better security and clarity
permissions:
  contents: read
  pages: write
  id-token: write

# Cancel in-progress runs when a new commit is pushed
# This prevents wasted build minutes and race conditions
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Use built-in npm cache for faster dependency installation
          cache: "npm"

      - name: Install dependencies
        # Use npm ci for faster, reliable, reproducible builds
        # Requires package-lock.json to be committed
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
